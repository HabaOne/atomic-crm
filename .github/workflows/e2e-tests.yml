name: ğŸ­ E2E Tests

on:
  push:
    branches:
      - main
      - stage
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  e2e-tests:
    name: ğŸ­ Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ—„ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸš€ Start Supabase
        run: npx supabase start

      - name: ğŸ“Š Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase to be ready..."
          timeout 60s bash -c 'until curl -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; do sleep 2; done' || exit 1
          echo "Supabase is ready!"

      - name: ğŸ§ª Run RLS tests for API keys
        run: npx supabase db test tests/api_key_rls.test.sql

      - name: ğŸ­ Run smoke tests
        run: npm run test:e2e -- smoke.spec.ts
        env:
          CI: true

      - name: ğŸ­ Run multi-tenancy E2E tests
        run: npm run test:e2e -- multi-tenancy.spec.ts
        env:
          CI: true

      - name: ğŸ”‘ Run API keys E2E tests
        run: npm run test:e2e -- api-keys.spec.ts
        env:
          CI: true

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¸ Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 30

      - name: ğŸ§¹ Stop Supabase
        if: always()
        run: npx supabase stop --no-backup