name: ğŸ­ E2E Tests

on:
  push:
    branches:
      - main
      - stage
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  rls-tests:
    name: ğŸ”’ RLS Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !github.event.pull_request.draft || github.event_name == 'push' }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸš€ Start Supabase
        run: npx supabase start

      - name: ğŸ“Š Wait for Supabase to be ready
        run: |
          echo "Waiting for Supabase to be ready..."
          timeout 60s bash -c 'until curl -f http://127.0.0.1:54321/rest/v1/ > /dev/null 2>&1; do sleep 2; done' || exit 1
          echo "Supabase is ready!"

      - name: ğŸ§ª Run tenant isolation tests
        run: npx supabase db test tests/rls_tenant_isolation.test.sql

      - name: ğŸ”‘ Run API key RLS tests
        run: npx supabase db test tests/api_key_rls.test.sql

      - name: ğŸ§¹ Stop Supabase
        if: always()
        run: npx supabase stop --no-backup
